{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Контакты</h1>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-lg-12 col-md-6 col-sm-12">
             <a href="{% url 'catalog:support' %}" class="btn btn-primary">Связаться с нами</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row text-start">
        <div class="col-lg-12 col-md-6 col-sm-12 mt-3">
            {% for object in object_list %}
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Имя</td>
                            <td>{{ object.name }}</td>
                        </tr>
                        <tr>
                            <td class="w-25">Телефон</td>
                            <td>{{ object.phone }}</td>
                        </tr>
                        <tr>
                            <td class="w-25">Сообщение</td>
                            <td>{{ object.message }}</td>
                        </tr>
                    </table>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
