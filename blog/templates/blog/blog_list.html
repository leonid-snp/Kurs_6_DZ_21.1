{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блог</h1>
    <p class="lead">Блог - статьи для обсуждений</p>
</div>
<div class="container">
    <div class="row text-center">
        <div class="col-lg-12 col-md-6 col-sm-12">
             <a href="{% url 'blog:blog_create' %}" class="btn btn-primary">Добавить статью</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-4 mt-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ object }}</h4>
                    <p class="card-text">
                        {{ object.content|slice:100 }}
                    </p>
                    <a href="{% url 'blog:blog_detail' object.pk %}" class="btn btn-primary">Посмотреть</a>
                    <a href="{% url 'blog:blog_edit' object.pk %}" class="btn btn-primary">Редактировать</a>
                    <a href="{% url 'blog:blog_delete' object.pk %}" class="btn btn-primary">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
