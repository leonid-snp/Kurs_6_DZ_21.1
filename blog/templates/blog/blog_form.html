{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блог</h1>
    <p class="lead">
        {% if not object %}
        Добавить статью
        {% else %}
        Изменить статью
        {% endif %}
    </p>
</div>
<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if not object %}
                                Создать
                                {% else %}
                                Изменить
                                {% endif %}
                            </button>
                            <a href="{% url 'blog:blog_list' %}" class="btn btn-primary">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
