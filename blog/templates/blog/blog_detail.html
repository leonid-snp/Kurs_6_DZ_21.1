{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Подробно</h1>
</div>

<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-3">
                <img src="{{ object.photo|media_filter }}" class="img-fluid" alt="...">
            </div>
            <div class="col-8">
                <div class="card-body">
                    <h4 class="card-title">{{ object.title }} ({{ object.slug }})</h4>
                    <p class="card-text">Текст: {{ object.content }}</p>
                    <p class="card-text">Дата создания: {{ object.created_at }}</p>
                </div>
            </div>
            <div class="card-footer mt-3">
                Просмотры {{ object.views_count }}
            </div>
            <div class="col-3 mx-auto">
                <a href="{% url 'blog:blog_list' %}" class="btn btn-primary mt-3">Назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
